<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/footer.css">

        <link rel="stylesheet" type="text/css" href="styles/post.css">

		<title>Memesdise</title>

	<body>
        <header id="header">
            <div class="logo-ico">
                <img class="ico" src="pictures/yoba-red.png" alt="logo-ico"/>
            </div>

            <div class="logo">
                <h1 class="page-logo">Memesdise</h1>
            </div>
        </header>

        <hr/>

        <main>
            <div class="filter">
                <solid>Filter</solid>
                <form class="filter-form" id="filter">

                    <input type="checkbox" name="author" id="author-check"/> Author<br/>
                    <textarea id="author-field"></textarea><br/>

                    <input type="checkbox" name="date" id="date-check"/> Date<br/>
                    <input type="date" id="date"/><br/>
                    
                    <input type="checkbox" name="hashtags" id="hashtag-check"> Hashtag<br/>
                    <textarea id="hashtag-field"></textarea><br/>

                    <input type="submit" name="submit" value="Set filter"/>
                    <input type="reset" name="reset" value="Reset filter"/>
                </form>
            </div>

            <div class="contents">
                <button class="add-new">Share your meme...</button>

                <button class="load-more">load previous 10</button>

                <div id="wall">
                </div>

                <button class="load-more">load next 10</button>
            </div>

        </main>

        <hr/>

        <footer>
            <p>portal Memesdise</p>

            <p>Contacts: vladimir.deikun1999@gmail.com</p>
            <p>Last changed: March 2018 </p>
        </footer>

        <script src="scripts/events.js"></script>
        <script src="scripts/photos.js"></script>
        <script src="scripts/DOM.js"></script>

    </body>

</html>
