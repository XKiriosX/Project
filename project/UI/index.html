	<body">
        <header id="header">
            <div class="logo-ico">
                <img class="ico" src="pictures/yoba-red.png" alt="logo-ico">
            </div>

            <div class="logo">
                <h1 class="page-logo">Memesdise</h1>
            </div>
        </header>

        <hr>

        <main>
            <div class="filter">
                <solid>Filter</solid>
                <form class="filter-form">
                    <input type="checkbox" id="author-check"> Author<br>
                    <textarea id="author-field"></textarea><br>

                    <input type="checkbox" id="date-check"> Date<br>                    
                    <textarea id="date-field"></textarea><br>
                    
                    <input type="checkbox" id="hashtag-check"> Hashtag<br>
                    <textarea id="hashtag-field"></textarea><br>

                    <input type="submit" value="Set filter">
                    <input type="reset" value="Reset filter">
                </form>
            </div>

            <div class="contents">
                <button class="add-new">Share your meme...</button>

                <div class="wall" id="wall">
                </div>

                <button class="load-more">load 10 more</button>
            </div>
        </main>
